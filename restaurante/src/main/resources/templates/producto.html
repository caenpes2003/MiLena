<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title th:text="'Mi Leña – ' + ${item.nombre}">Mi Leña – Producto</title>
    <link rel="icon" th:href="@{/assets/favicon.png}" />
    <!-- 1) Bootstrap primero -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- 2) Iconos -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- 3) Tu CSS al final para que sobreescriba a Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/custom.css?v=1}" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <main class="pt-5 mt-5">
      <section class="py-5">
        <div class="container-xl">
          <div class="row g-4 align-items-center">
            <div class="col-md-6">
              <img
                th:src="${item.imagenUrl}"
                th:alt="${item.nombre}"
                class="img-fluid rounded shadow"
              />
            </div>
            <div class="col-md-6">
              <h1 class="mb-3" th:text="${item.nombre}">Nombre</h1>
              <p th:text="${item.descripcion}">Descripción</p>
              <h3 class="text-primario">
                Precio: $<span th:text="${item.precio}"></span>
              </h3>
              <div class="mt-4">
                <a href="/menu" class="btn btn-outline-primario me-2"
                  >Volver al menú</a
                >
                <a href="/login" class="btn btn-primario">Pedir</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer th:replace="fragments/footer :: footer"></footer>
    <a
      href="https://wa.me/573016113151"
      target="_blank"
      id="btnWhatsappFlotante"
      ><i class="bi bi-whatsapp"></i
    ></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <!-- si tienes JS propio -->
  </body>
</html>
