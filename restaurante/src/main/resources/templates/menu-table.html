<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mi Leña – Menú (Tabla)</title>

    <link rel="icon" th:href="@{/assets/favicon.png}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Tu hoja global -->
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
  </head>

  <body>
    <!-- Loader -->
    <div id="pageLoader" class="page-loader hidden" aria-hidden="true">
      <div class="page-loader-inner">
        <img th:src="@{/assets/Logo1.png}" alt="Mi Leña" class="loader-logo" />
        <div class="loader-text">Cargando…</div>
      </div>
    </div>
    <!-- NAV -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <main class="site-main">
      <section id="menuTablePage" class="py-5 bg-dark bg-pattern text-white">
        <div class="container-xl">
          <!-- Encabezado igual a pantalla 'menu' -->
          <div class="menu-header text-center mb-4">
            <h2
              class="menu-title mb-2"
              th:data-count="${items == null ? 0 : #lists.size(items)}"
            >
              MENÚ
              <small
                class="menu-count"
                th:text="${(items == null ? 0 : #lists.size(items))} + ' platos'"
              >
                0 platos
              </small>
            </h2>
            <p class="menu-subtitle">Nuestros platos estrella del asador</p>
          </div>

          <!-- Toggle tarjetas/tabla -->
          <div class="d-flex justify-content-center mb-4">
            <div class="btn-group menu-toggle" role="tablist">
              <a th:href="@{/menu}" class="btn btn-switch">Tarjetas</a>
              <a
                th:href="@{/menu/table}"
                class="btn btn-switch active"
                aria-current="page"
                >Tabla</a
              >
            </div>
          </div>

          <!-- Herramientas: categoría + moneda (no sticky para simplificar) -->
          <div class="card-ml p-3 mb-3 tools-bar">
            <div class="row g-2 align-items-center">
              <!-- Filtro de categoría -->

              <div class="col-12 col-md">
                <div class="dropdown dropdown-dark w-100" id="catDropdownWrap">
                  <button
                    class="btn dropdown-toggle w-100"
                    type="button"
                    data-bs-toggle="dropdown"
                    id="catDropdownBtn"
                  >
                    Todas las categorías
                  </button>
                  <ul
                    class="dropdown-menu"
                    id="catDropdownMenu"
                    role="menu"
                    aria-labelledby="catDropdownBtn"
                  >
                    <!-- Se rellena por JS escaneando data-cat de las filas -->
                  </ul>
                  <!-- Mantengo el ID para que tu lógica siga funcionando -->
                  <input type="hidden" id="mt-category" value="" />
                </div>
              </div>

              <!-- Moneda -->
              <div class="col-6 col-md-auto">
                <div class="dropdown dropdown-dark" id="currencyDropdownWrap">
                  <button
                    class="btn dropdown-toggle w-100"
                    type="button"
                    data-bs-toggle="dropdown"
                    id="currencyDropdownBtn"
                  >
                    COP (COL$)
                  </button>
                  <ul
                    class="dropdown-menu"
                    id="currencyDropdownMenu"
                    role="menu"
                    aria-labelledby="currencyDropdownBtn"
                  >
                    <li>
                      <a
                        class="dropdown-item active"
                        href="#"
                        data-value="COP"
                        data-rate="4095"
                        >COP (COL$)</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" data-value="USD"
                        >USD ($)</a
                      >
                    </li>
                  </ul>
                  <input
                    type="hidden"
                    id="mt-currency"
                    value="COP"
                    data-rate="4095"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Tabla -->
          <div class="card-ml card-ml-table">
            <div class="table-responsive">
              <table id="menuTable" class="table table-ml align-middle mb-0">
                <!-- Anchos consistentes -->
                <colgroup>
                  <col style="width: 100px" />
                  <!-- Foto -->
                  <col style="min-width: 220px" />
                  <!-- Nombre -->
                  <col />
                  <!-- Descripción -->
                  <col style="width: 160px" />
                  <!-- Precio -->
                </colgroup>

                <thead>
                  <tr>
                    <th scope="col">Plato</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col" class="text-end" data-sort="num">Precio</th>
                  </tr>
                </thead>

                <tbody>
                  <tr
                    th:each="c : ${items}"
                    th:with="
      nm=${c.nombre},
      sl=${c.slug},
      cat=${
        #strings.containsIgnoreCase(nm,'res') or #strings.containsIgnoreCase(sl,'res') ? 'res' :
        (#strings.containsIgnoreCase(nm,'pollo') or #strings.containsIgnoreCase(sl,'pollo') ? 'pollo' :
        (#strings.containsIgnoreCase(nm,'pescado') or #strings.containsIgnoreCase(sl,'pescado') ? 'pescado' :
        (#strings.containsIgnoreCase(nm,'bebida') or #strings.containsIgnoreCase(sl,'bebida') ? 'bebidas' : 'otros')))}"
                    th:attr="data-cat=${cat}"
                    th:data-name="${c.nombre}"
                    th:data-desc="${c.descripcion}"
                    th:data-ok="${c.activo ? 1 : 0}"
                    th:data-href="@{/producto/{slug}(slug=${c.slug})}"
                  >
                    <!-- Foto -->
                    <td>
                      <div class="mt-thumb ratio ratio-1x1">
                        <img
                          th:src="${c.imagenUrl}"
                          th:alt="${c.nombre}"
                          loading="lazy"
                          decoding="async"
                        />
                      </div>
                    </td>
                    <!-- Nombre -->
                    <td class="fw-semibold">
                      <span th:text="${c.nombre}">Nombre del plato</span>
                    </td>
                    <!-- Descripción -->
                    <td class="text-body-secondary">
                      <span th:text="${c.descripcion}"
                        >Descripción del plato…</span
                      >
                    </td>
                    <!-- Precio -->
                    <td class="text-end">
                      <span class="price-chip" data-cop>
                        $<span
                          th:text="${#numbers.formatInteger(c.precio,0,'POINT')}"
                          >0</span
                        >
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Estado vacío (lo pondrá el JS si no hay filas visibles; aquí por si el backend viene vacío) -->
          <div id="mt-empty" class="mt-empty d-none">
            No hay platos que coincidan con tu búsqueda.
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <a
      href="https://wa.me/573016113151"
      target="_blank"
      id="btnWhatsappFlotante"
      ><i class="bi bi-whatsapp"></i
    ></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
