<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title
      th:text="${adicional.id != null ? 'Editar Adicional - Mi Leña' : 'Nuevo Adicional - Mi Leña'}"
    >
      Nuevo Adicional - Mi Leña
    </title>
    <link rel="icon" th:href="@{/assets/favicon.png}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
  </head>
  <body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <main class="site-main">
      <section class="py-5 bg-dark bg-pattern text-white">
        <div class="container-xl">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <!-- Encabezado -->
              <div class="text-center mb-4">
                <h2
                  class="text-acento mb-2"
                  th:text="${adicional.id != null ? 'Editar Adicional' : 'Nuevo Adicional'}"
                >
                  Nuevo Adicional
                </h2>
                <p class="text-white-75">Complete la información del adicional</p>
              </div>

              <!-- Formulario -->
              <div class="card-ml p-4">
                <form
                  th:action="${adicional.id} != null ? @{/adicionales/{id}/editar(id=${adicional.id})} : @{/adicionales/nuevo}"
                  method="post"
                  th:object="${adicional}"
                  novalidate
                  class="needs-validation"
                >
                  <div class="row g-3">
                    <!-- Nombre -->
                    <div class="col-md-6">
                      <label for="nombre" class="form-label fw-semibold"
                        >Nombre *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        th:field="*{nombre}"
                        th:class="${#fields.hasErrors('nombre')} ? 'form-control is-invalid' : 'form-control'"
                        placeholder="Ingrese el nombre del adicional"
                        required
                      />
                      <div
                        class="invalid-feedback"
                        th:if="${#fields.hasErrors('nombre')}"
                        th:errors="*{nombre}"
                      >
                        Error en nombre
                      </div>
                    </div>

                    <!-- Precio -->
                    <div class="col-md-6">
                      <label for="precio" class="form-label fw-semibold"
                        >Precio *</label
                      >
                      <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input
                          type="number"
                          class="form-control"
                          id="precio"
                          th:field="*{precio}"
                          th:class="${#fields.hasErrors('precio')} ? 'form-control is-invalid' : 'form-control'"
                          placeholder="0"
                          step="0.01"
                          min="0"
                          required
                        />
                      </div>
                      <div
                        class="invalid-feedback"
                        th:if="${#fields.hasErrors('precio')}"
                        th:errors="*{precio}"
                      >
                        Error en precio
                      </div>
                    </div>

                    <!-- Descripción -->
                    <div class="col-12">
                      <label for="descripcion" class="form-label fw-semibold"
                        >Descripción</label
                      >
                      <textarea
                        class="form-control"
                        id="descripcion"
                        th:field="*{descripcion}"
                        rows="3"
                        th:class="${#fields.hasErrors('descripcion')} ? 'form-control is-invalid' : 'form-control'"
                        placeholder="Descripción del adicional (opcional)"
                      ></textarea>
                      <div
                        class="invalid-feedback"
                        th:if="${#fields.hasErrors('descripcion')}"
                        th:errors="*{descripcion}"
                      >
                        Error en descripción
                      </div>
                    </div>

                    <!-- Comida Asociada -->
                    <div class="col-md-6">
                      <label for="comida" class="form-label fw-semibold"
                        >Comida Asociada</label
                      >
                      <select
                        class="form-select"
                        id="comida"
                        name="comidaId"
                        th:class="${#fields.hasErrors('comida')} ? 'form-select is-invalid' : 'form-select'"
                      >
                        <option value="">General (para todas las comidas)</option>
                        <option
                          th:each="comida : ${comidas}"
                          th:value="${comida.id}"
                          th:text="${comida.nombre}"
                          th:selected="${adicional.comida != null && adicional.comida.id == comida.id}"
                        >
                          Comida
                        </option>
                      </select>
                      <div class="form-text text-white-50">
                        Deje en blanco si el adicional aplica para todas las comidas
                      </div>
                      <div
                        class="invalid-feedback"
                        th:if="${#fields.hasErrors('comida')}"
                        th:errors="*{comida}"
                      >
                        Error en comida
                      </div>
                    </div>

                    <!-- Estado -->
                    <div class="col-md-6">
                      <label class="form-label fw-semibold">Estado</label>
                      <div class="form-check form-switch">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="activo"
                          th:field="*{activo}"
                        />
                        <label class="form-check-label" for="activo">
                          Adicional activo
                        </label>
                      </div>
                    </div>
                  </div>

                  <!-- Botones -->
                  <div class="d-flex gap-3 justify-content-end mt-4">
                    <a th:href="@{/adicionales}" class="btn btn-outline-secondary">
                      <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                    <button
                      type="submit"
                      class="btn btn-success"
                      formnovalidate
                    >
                      <i class="bi bi-check-lg"></i>
                      <span
                        th:text="${adicional.id != null ? 'Actualizar' : 'Crear'}"
                        >Crear</span
                      >
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (() => {
        const form = document.querySelector("form.needs-validation");
        if (!form) return;
        form.addEventListener(
          "submit",
          (e) => {
            // Si el form no es válido, sí bloquea:
            if (!form.checkValidity()) {
              e.preventDefault();
              e.stopPropagation();
            }
            // Visual de Bootstrap (opcional)
            form.classList.add("was-validated");
          },
          false
        );
      })();
    </script>
  </body>
</html>
